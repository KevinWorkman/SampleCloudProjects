<!DOCTYPE html>
<html>
<head>
<title>Random Excerpt</title>
<script>
	var url = '/translated-excerpt';
	fetch(url).then(function(response) {
		return response.text();
	}).then(function(text) {
		
		console.log(text);
		var data = JSON.parse(text);
		document.getElementById('english').textContent = data.english;
		document.getElementById('spanish').textContent = data.spanish;
	});
</script>
<style>
#english {
	white-space: pre-wrap;
}

#spanish {
	white-space: pre-wrap;
}
</style>
</head>
<body>
	<h1>Translated Excerpt</h1>
	<h2>Here's a random excerpt from Bram Stoker's Dracula:</h2>
	<p id="english">Loading...</p>

	<h2>Here's the same excerpt, this time translated into Spanish:</h2>
	<p id="spanish">Loading...</p>
</body>
</html>
